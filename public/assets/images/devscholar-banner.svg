<svg viewBox="0 0 1400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 原有渐变保持不变 -->
    <linearGradient id="bgGradWide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000040"/>
      <stop offset="20%" stop-color="#000080"/>
      <stop offset="50%" stop-color="#0000a0"/>
      <stop offset="80%" stop-color="#000080"/>
      <stop offset="100%" stop-color="#000040"/>
    </linearGradient>
    
    <linearGradient id="vGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0000ff" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#000033" stop-opacity="0.3"/>
    </linearGradient>
    
    <filter id="shadowWide" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4040ff"/>
      <stop offset="50%" stop-color="#1a1a8e"/>
      <stop offset="100%" stop-color="#0a0a4e"/>
    </linearGradient>
    
    <!-- 修改：右侧渐变 - 与原图结尾的深蓝色匹配 -->
    <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000040"/> <!-- 与原图最右侧颜色匹配 -->
      <stop offset="100%" stop-color="#000040" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- 原图分组（保持原样，占据0-1200区域） -->
  <g id="originalContent">
    <!-- 背景 -->
    <rect width="1200" height="300" fill="url(#bgGradWide)"/>
    <rect width="1200" height="300" fill="url(#vGrad)"/>
    
    <!-- 背景网格 -->
    <g opacity="0.08" stroke="#6060ff" stroke-width="0.5">
      <line x1="0" y1="50" x2="1200" y2="50"/>
      <line x1="0" y1="100" x2="1200" y2="100"/>
      <line x1="0" y1="150" x2="1200" y2="150"/>
      <line x1="0" y1="200" x2="1200" y2="200"/>
      <line x1="0" y1="250" x2="1200" y2="250"/>
      <line x1="100" y1="0" x2="100" y2="300"/>
      <line x1="300" y1="0" x2="300" y2="300"/>
      <line x1="500" y1="0" x2="500" y2="300"/>
      <line x1="700" y1="0" x2="700" y2="300"/>
      <line x1="900" y1="0" x2="900" y2="300"/>
      <line x1="1100" y1="0" x2="1100" y2="300"/>
    </g>
    
    <!-- 键盘 (左侧主要元素) -->
    <g transform="translate(50, 40) rotate(-3)" filter="url(#shadowWide)">
      <rect x="0" y="0" width="280" height="100" rx="4" fill="#1a1a6e" stroke="#3333cc" stroke-width="1.5"/>
      <!-- 按键 -->
      <g fill="#25258e">
        <!-- 功能键行 -->
        <rect x="10" y="8" width="12" height="10" rx="1"/>
        <rect x="26" y="8" width="12" height="10" rx="1"/>
        <rect x="42" y="8" width="12" height="10" rx="1"/>
        <rect x="58" y="8" width="12" height="10" rx="1"/>
        <rect x="74" y="8" width="12" height="10" rx="1"/>
        <rect x="90" y="8" width="12" height="10" rx="1"/>
        <rect x="106" y="8" width="12" height="10" rx="1"/>
        <rect x="122" y="8" width="12" height="10" rx="1"/>
        <rect x="138" y="8" width="12" height="10" rx="1"/>
        <rect x="154" y="8" width="12" height="10" rx="1"/>
        <rect x="170" y="8" width="12" height="10" rx="1"/>
        <rect x="186" y="8" width="12" height="10" rx="1"/>
        <rect x="202" y="8" width="12" height="10" rx="1"/>
        <rect x="222" y="8" width="20" height="10" rx="1"/>
        <!-- 第二行 -->
        <rect x="15" y="22" width="12" height="10" rx="1"/>
        <rect x="31" y="22" width="12" height="10" rx="1"/>
        <rect x="47" y="22" width="12" height="10" rx="1"/>
        <rect x="63" y="22" width="12" height="10" rx="1"/>
        <rect x="79" y="22" width="12" height="10" rx="1"/>
        <rect x="95" y="22" width="12" height="10" rx="1"/>
        <rect x="111" y="22" width="12" height="10" rx="1"/>
        <rect x="127" y="22" width="12" height="10" rx="1"/>
        <rect x="143" y="22" width="12" height="10" rx="1"/>
        <rect x="159" y="22" width="12" height="10" rx="1"/>
        <rect x="175" y="22" width="12" height="10" rx="1"/>
        <rect x="191" y="22" width="12" height="10" rx="1"/>
        <rect x="207" y="22" width="12" height="10" rx="1"/>
        <rect x="223" y="22" width="12" height="10" rx="1"/>
        <!-- 第三行 -->
        <rect x="20" y="36" width="15" height="10" rx="1"/>
        <rect x="39" y="36" width="12" height="10" rx="1"/>
        <rect x="55" y="36" width="12" height="10" rx="1"/>
        <rect x="71" y="36" width="12" height="10" rx="1"/>
        <rect x="87" y="36" width="12" height="10" rx="1"/>
        <rect x="103" y="36" width="12" height="10" rx="1"/>
        <rect x="119" y="36" width="12" height="10" rx="1"/>
        <rect x="135" y="36" width="12" height="10" rx="1"/>
        <rect x="151" y="36" width="12" height="10" rx="1"/>
        <rect x="167" y="36" width="12" height="10" rx="1"/>
        <rect x="183" y="36" width="12" height="10" rx="1"/>
        <rect x="199" y="36" width="12" height="10" rx="1"/>
        <rect x="215" y="36" width="25" height="10" rx="1"/>
        <!-- 空格行 -->
        <rect x="25" y="50" width="100" height="10" rx="1"/>
        <rect x="130" y="50" width="12" height="10" rx="1"/>
        <rect x="146" y="50" width="12" height="10" rx="1"/>
        <rect x="162" y="50" width="12" height="10" rx="1"/>
        <rect x="178" y="50" width="12" height="10" rx="1"/>
        <rect x="194" y="50" width="25" height="10" rx="1"/>
      </g>
      <!-- 高光 -->
      <rect x="0" y="0" width="280" height="50" fill="url(#metalGrad)" opacity="0.25"/>
    </g>
    
    <!-- 软盘驱动器 (左中) -->
    <g transform="translate(360, 60) rotate(2)" filter="url(#shadowWide)">
      <rect x="0" y="0" width="160" height="110" rx="3" fill="#1a1a6e" stroke="#3333cc" stroke-width="1.5"/>
      <!-- 插槽 -->
      <rect x="25" y="25" width="110" height="6" fill="#000033"/>
      <rect x="25" y="25" width="110" height="3" fill="#4040ff" opacity="0.4"/>
      <!-- 按钮 -->
      <rect x="125" y="40" width="20" height="12" rx="2" fill="#2a2a8e" stroke="#4040ff"/>
      <!-- LED -->
      <circle cx="35" cy="48" r="3" fill="#00ff00" opacity="0.5"/>
      <!-- 标签区 -->
      <rect x="50" y="70" width="60" height="25" fill="#0a0a4e"/>
      <rect x="55" y="75" width="50" height="15" fill="#1a1a6e"/>
      <!-- 高光 -->
      <rect x="0" y="0" width="160" height="55" fill="url(#metalGrad)" opacity="0.2"/>
    </g>
    
    <!-- CD-ROM (中央) -->
    <g transform="translate(550, 50) rotate(-2)" filter="url(#shadowWide)">
      <rect x="0" y="0" width="180" height="130" rx="3" fill="#1a1a6e" stroke="#3333cc" stroke-width="1.5"/>
      <!-- 托盘 -->
      <rect x="35" y="35" width="110" height="8" rx="1" fill="#000033" stroke="#222266"/>
      <rect x="35" y="35" width="110" height="4" fill="#4040ff" opacity="0.3"/>
      <!-- 播放按钮 -->
      <circle cx="155" cy="39" r="6" fill="#2a2a8e" stroke="#4040ff"/>
      <polygon points="153,37 153,41 157,39" fill="#6060ff"/>
      <!-- 耳机孔 -->
      <circle cx="45" cy="85" r="5" fill="#000033" stroke="#3333cc"/>
      <circle cx="45" cy="85" r="2.5" fill="#1a1a6e"/>
      <!-- 音量 -->
      <circle cx="80" cy="85" r="10" fill="#2a2a8e" stroke="#4040ff"/>
      <line x1="80" y1="85" x2="80" y2="78" stroke="#6060ff" stroke-width="1.5"/>
      <!-- 品牌区 -->
      <rect x="100" y="78" width="50" height="15" fill="#1a1a6e"/>
      <!-- 高光 -->
      <rect x="0" y="0" width="180" height="65" fill="url(#metalGrad)" opacity="0.25"/>
    </g>
    
    <!-- 硬盘 (右中) -->
    <g transform="translate(760, 55) rotate(3)" filter="url(#shadowWide)">
      <rect x="0" y="0" width="200" height="120" rx="3" fill="#1a1a6e" stroke="#3333cc" stroke-width="1.5"/>
      <!-- 外壳 -->
      <rect x="15" y="15" width="170" height="90" fill="#151560"/>
      <!-- 螺丝 -->
      <circle cx="25" cy="25" r="3" fill="#3333cc"/>
      <circle cx="175" cy="25" r="3" fill="#3333cc"/>
      <circle cx="25" cy="95" r="3" fill="#3333cc"/>
      <circle cx="175" cy="95" r="3" fill="#3333cc"/>
      <!-- 接口区 -->
      <rect x="35" y="40" width="130" height="45" fill="#0a0a4e"/>
      <!-- IDE -->
      <rect x="45" y="48" width="35" height="15" fill="#1a1a6e" stroke="#3333cc"/>
      <line x1="48" y1="52" x2="77" y2="52" stroke="#4040ff" stroke-width="1.5"/>
      <line x1="48" y1="56" x2="77" y2="56" stroke="#4040ff" stroke-width="1.5"/>
      <line x1="48" y1="60" x2="77" y2="60" stroke="#4040ff" stroke-width="1.5"/>
      <!-- 电源 -->
      <rect x="85" y="48" width="25" height="15" fill="#1a1a6e" stroke="#3333cc"/>
      <circle cx="97.5" cy="55.5" r="5" fill="#0a0a4e"/>
      <!-- 跳线 -->
      <rect x="115" y="52" width="15" height="8" fill="#2a2a8e"/>
      <!-- 痕迹 -->
      <line x1="50" y1="75" x2="150" y2="75" stroke="#3333cc" stroke-width="1" opacity="0.4"/>
      <!-- 高光 -->
      <rect x="0" y="0" width="200" height="60" fill="url(#metalGrad)" opacity="0.2"/>
    </g>
    
    <!-- 鼠标 (右侧) -->
    <g transform="translate(990, 80) rotate(-10)" filter="url(#shadowWide)">
      <ellipse cx="35" cy="50" rx="30" ry="40" fill="#1a1a6e" stroke="#3333cc" stroke-width="1.5"/>
      <line x1="35" y1="15" x2="35" y2="50" stroke="#3333cc" stroke-width="1"/>
      <!-- 按键 -->
      <path d="M 8 32 Q 8 15 35 15 L 35 32 Z" fill="#2a2a8e"/>
      <path d="M 62 32 Q 62 15 35 15 L 35 32 Z" fill="#2a2a8e"/>
      <!-- 滚球 -->
      <circle cx="35" cy="62" r="10" fill="#0a0a4e" stroke="#3333cc"/>
      <!-- 线 -->
      <path d="M 35 15 Q 35 -5 50 -25" stroke="#1a1a6e" stroke-width="5" fill="none"/>
      <path d="M 35 15 Q 35 -5 50 -25" stroke="#3333cc" stroke-width="1.5" fill="none" opacity="0.5"/>
      <!-- 高光 -->
      <ellipse cx="22" cy="28" rx="8" ry="12" fill="#4040ff" opacity="0.25"/>
    </g>
    
    <!-- 内存条 (装饰，左上) -->
    <g transform="translate(20, 20) rotate(30)" opacity="0.8">
      <rect x="0" y="0" width="100" height="18" rx="2" fill="#1a1a6e" stroke="#3333cc" stroke-width="1"/>
      <rect x="8" y="4" width="12" height="10" fill="#0a0a4e"/>
      <rect x="24" y="4" width="12" height="10" fill="#0a0a4e"/>
      <rect x="40" y="4" width="12" height="10" fill="#0a0a4e"/>
      <rect x="56" y="4" width="12" height="10" fill="#0a0a4e"/>
      <rect x="72" y="4" width="12" height="10" fill="#0a0a4e"/>
      <rect x="0" y="16" width="100" height="6" fill="#4040ff" opacity="0.5"/>
    </g>
    
    <!-- CPU (装饰，右上) -->
    <g transform="translate(1120, 30) rotate(-15)" opacity="0.8">
      <rect x="0" y="0" width="50" height="50" rx="2" fill="#1a1a6e" stroke="#3333cc" stroke-width="1.5"/>
      <rect x="5" y="5" width="40" height="40" fill="#0a0a4e"/>
      <rect x="12" y="12" width="26" height="26" fill="#151560" stroke="#4040ff"/>
      <rect x="17" y="20" width="16" height="3" fill="#3333cc"/>
      <rect x="17" y="26" width="12" height="2" fill="#3333cc"/>
    </g>
    
    <!-- 软盘 (装饰，左下) -->
    <g transform="translate(30, 220) rotate(5)" opacity="0.7">
      <rect x="0" y="0" width="70" height="75" rx="2" fill="#1a1a6e" stroke="#3333cc" stroke-width="1"/>
      <rect x="5" y="5" width="60" height="50" fill="#0a0a4e"/>
      <rect x="15" y="15" width="40" height="25" fill="#000033"/>
      <rect x="20" y="60" width="30" height="10" fill="#2a2a8e"/>
      <rect x="55" y="10" width="8" height="15" fill="#1a1a6e" stroke="#3333cc"/>
    </g>
    
    <!-- 光盘 (装饰，右下) -->
    <g transform="translate(1100, 200) rotate(15)" opacity="0.7">
      <circle cx="40" cy="40" r="40" fill="#1a1a6e" stroke="#3333cc" stroke-width="1"/>
      <circle cx="40" cy="40" r="35" fill="#0a0a4e"/>
      <circle cx="40" cy="40" r="25" fill="#1a1a6e" opacity="0.5"/>
      <circle cx="40" cy="40" r="15" fill="#0a0a4e"/>
      <circle cx="40" cy="40" r="5" fill="#3333cc"/>
      <!-- 彩虹反光效果（蓝色调） -->
      <path d="M 40 5 A 35 35 0 0 1 75 40" stroke="#4040ff" stroke-width="2" fill="none" opacity="0.6"/>
      <path d="M 40 10 A 30 30 0 0 1 70 40" stroke="#6060ff" stroke-width="1.5" fill="none" opacity="0.4"/>
    </g>
    
    <!-- 电缆装饰线 -->
    <g opacity="0.2" stroke="#4040ff" stroke-width="2" fill="none">
      <path d="M 0 250 Q 300 200 600 250 T 1200 230"/>
      <path d="M 100 300 Q 400 250 700 280 T 1200 260"/>
    </g>
    
    <!-- 蓝色统一遮罩 -->
    <rect width="1200" height="300" fill="#0000ff" opacity="0.1" style="mix-blend-mode: overlay;"/>
    
    <!-- 顶部扫描线 -->
    <g opacity="0.03">
      <line x1="0" y1="0" x2="1200" y2="0" stroke="#fff" stroke-width="1"/>
      <line x1="0" y1="2" x2="1200" y2="2" stroke="#fff" stroke-width="1"/>
      <line x1="0" y1="4" x2="1200" y2="4" stroke="#fff" stroke-width="1"/>
    </g>
  </g>
  
  <!-- 右侧渐变矩形 - 紧接在原图之后 -->
  <rect x="1199.5" y="0" width="200" height="300" fill="url(#rightGradient)"/>
</svg>