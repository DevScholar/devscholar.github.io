<div class="sidebar">
    <aside>
        <button class="close-button" onclick="document.getElementsByClassName('sidebar')[0].classList.remove('show');"
            aria-label="关闭侧边栏">
            ❌
        </button>
        <p>🌐选择语言：</p>
        <select id="language-select">
            <option value="zh-CN" selected>简体中文</option>
            <option value="en-US">English</option>
        </select>
        <button onclick='var selectedLanguage = document.getElementById("language-select").value;
        window.location.href = "/" + selectedLanguage + "/index.html";'>跳转</button>
    </aside>
</div>
